<div *ngIf="totalCartItems; else elseBlock">
  <div class="container mt-2">
    <h2><b>Your Cart Details</b></h2>
    <table class="table table-hover table-bordered">
      <thead>
        <tr class="align-middle">
          <th scope="col">Type</th>
          <th scope="col">Item</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of cartList">
        <tr>
          <th scope="row">{{ item.title }}</th>
          <td>
            <img class="img-fluid reduce-img" src="{{ item.image }}" />
          </td>
          <td>{{ item.quantity }}</td>
          <td>$ {{ item.price }}</td>
        </tr>
      </tbody>
    </table>
    <div>
      <app-cart-summary [summary]="cartSummary" (checkout)="checkout($event)"></app-cart-summary>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="container">
    <div class="alert alert-dismissible alert-warning mt-4 text-center">
      <h4 class="alert-heading">Your Cart is Empty!</h4>
      <p class="mb-0">Please add some products.</p>
    </div>
  </div>
</ng-template>
